<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | Social Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-card { background: linear-gradient(145deg, #0f172a, #1e293b); border: 1px solid #334155; }
        .admin-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-black border-r border-slate-800 p-6">
        <div class="mb-10 uppercase tracking-tighter font-black text-xl text-blue-500">
            SM_ADMIN_V1
        </div>
        <nav class="space-y-6">
            <div>
                <p class="text-[10px] text-slate-500 mb-3 uppercase font-bold">Management</p>
                <a href="#" class="block text-sm py-2 text-white font-semibold underline decoration-blue-500 underline-offset-8">Overview</a>
                <a href="#" class="block text-sm py-2 text-slate-400 hover:text-white transition">Edit Content</a>
                <a href="#" class="block text-sm py-2 text-slate-400 hover:text-white transition">User Analytics</a>
            </div>
            <div>
                <p class="text-[10px] text-slate-500 mb-3 uppercase font-bold">System</p>
                <a href="/" class="block text-sm py-2 text-slate-400 hover:text-blue-400">View Live Site</a>
                <a href="https://github.com" class="block text-sm py-2 text-slate-400 hover:text-green-400">GitHub Repo</a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold mono">SYSTEM_OVERRIDE // MASTER</h1>
            <div class="flex items-center gap-4">
                <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs text-slate-400 mono">SERVER: ONLINE</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10">
            <div class="stat-card p-5 rounded-xl admin-glow">
                <p class="text-slate-500 text-xs uppercase mb-1">Total Viewers</p>
                <p class="text-2xl font-bold mono">12,402</p>
            </div>
            <div class="stat-card p-5 rounded-xl">
                <p class="text-slate-500 text-xs uppercase mb-1">Course Sales</p>
                <p class="text-2xl font-bold mono">$4,290</p>
            </div>
            <div class="stat-card p-5 rounded-xl">
                <p class="text-slate-500 text-xs uppercase mb-1">Growth Lessons</p>
                <p class="text-2xl font-bold mono">24</p>
            </div>
            <div class="stat-card p-5 rounded-xl border-blue-900">
                <p class="text-blue-500 text-xs uppercase mb-1">Live Subdomain</p>
                <p class="text-xs font-bold mono truncate">studio.socialmaster.qzz.io</p>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                ðŸ“‚ Quick Content Update
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-slate-500 mb-2 uppercase">Guide Title</label>
                    <input type="text" placeholder="e.g. The 3-Second Hook" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-sm focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs text-slate-500 mb-2 uppercase">Guide Content (HTML/Markdown)</label>
                    <textarea rows="6" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-sm focus:outline-none focus:border-blue-500 mono" placeholder="Paste your new text here..."></textarea>
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-sm transition">
                    Push Update to GitHub
                </button>
            </div>
        </div>
    </main>

</body>
</html>
