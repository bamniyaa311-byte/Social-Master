<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socia Master | AI Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">SOCIA<span>MASTER</span></div>
        <nav>
            <button onclick="showSection('home')" class="nav-btn active">Home</button>
            <button onclick="showSection('image-gen')" class="nav-btn">DALL·E 3 Image</button>
            <button onclick="showSection('video-gen')" class="nav-btn">Veo 3 Video</button>
            <button onclick="showSection('library')" class="nav-btn">Library</button>
        </nav>
        <div class="status-tag">API: <span id="api-status">Connected</span></div>
    </aside>

    <main class="content">
        
        <section id="home" class="tab-content active">
            <div class="hero">
                <h1>Welcome to Socia Master</h1>
                <p>The premium portal for DALL·E 3 and Veo 3 generations.</p>
                <div class="stats-grid">
                    <div class="stat-card"><h3>100%</h3><p>Working API</p></div>
                    <div class="stat-card"><h3>HD</h3><p>Output Quality</p></div>
                </div>
            </div>
        </section>

        <section id="image-gen" class="tab-content">
            <div class="tool-header">
                <h2>Text to Image</h2>
                <span class="badge">DALL·E 3 Model</span>
            </div>
            <div class="input-container">
                <textarea id="imgPrompt" placeholder="Describe your image in detail..."></textarea>
                <button onclick="runImageGen()" id="genImgBtn">Generate Image</button>
            </div>
            <div id="imageOutput" class="output-window"></div>
        </section>

        <section id="video-gen" class="tab-content">
            <div class="tool-header">
                <h2>Image to Video</h2>
                <span class="badge">Veo 3 Engine</span>
            </div>
            <div class="input-container">
                <input type="text" id="vidPrompt" placeholder="Describe the cinematic motion...">
                <button onclick="runVideoGen()" id="genVidBtn">Animate with Veo 3</button>
            </div>
            <div id="videoOutput" class="output-window"></div>
        </section>

        <section id="library" class="tab-content">
            <h2>Your Library</h2>
            <div class="gallery" id="mainGallery">
                </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
